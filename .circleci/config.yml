version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.11

    steps:
      - checkout

      # run tests
      - run: go test -v -cover -race ./...

      # build binary
      - run: go install github.com/digineo/go-dhclient/cmd/dhclient
